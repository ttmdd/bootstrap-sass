<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap & SASS</title>
</head>
<body>
   <!-- navigation -->
   <nav class="navbar navbar-expand-md position-fixed w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/logo-bookmark.svg" alt="Bookmark logo and name" height="24" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item w-75">
            <a class="nav-link" aria-current="page" href="#">FEATURES</a>
          </li>
          <li class="nav-item w-75">
            <a class="nav-link" href="#">PRICING</a>
          </li>
          <li class="nav-item w-75">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
          <li class="nav-item w-75">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
          <div id="social-icons">
              <img src="../img/icon-facebook.svg" alt="facebook icon"/>
              <img class="ms-4" src="../img/icon-twitter.svg" alt="twitter icon"/>
          </div>
        </ul>
      </div>
    </div>
  </nav>

    <!-- main -->
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 landing-image">
                 <img class="" src="../img/illustration-hero.svg" alt="main image" />
                 <div class="bg-box"></div>
            </div>
            <div class="col-sm-12 col-md-6 landing-text">
                <h1>A Simple Bookmark Manager</h1>
                <p class="mb-4">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
              
                <div class="landing-buttons">
                    <button type="button" class="btn btn-primary">Get it on Chrome</button>
                    <button type="button" class="btn btn-light">Get it on Firefox</button>
                </div>
            </div>
        </div>
    </main>
    <!-- end of main  -->

    <!-- javascript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
